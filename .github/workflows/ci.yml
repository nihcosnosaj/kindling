name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true 

      - name: Run Linter
        uses: golangci-lint/golangci-lint-action@v6
        with:
          version: latest

      - name: Run Tests
        run: go test -v ./...

integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build Kindling
        run: go build -o kindling main.go

      - name: Test Cluster Ignition
        run: |
          ./kindling --workers 1 --name ci-test
          ./kindling status
          ./kindling nuke